<!DOCTYPE html>
<style>body, html {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    max-width: 600px;
    margin: 40px auto;
    padding: 40px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    border-radius: 10px;
}

h1 {
    color: #005a87;
    font-size: 24px;
    margin-bottom: 10px;
}

p {
    color: #333;
    line-height: 1.5;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    color: #555;
    margin-bottom: 5px;
}

.form-group input[type="text"] {
    width: 96%;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.submit-button {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
}

.submit-button:hover {
    background-color: #45a049;
}

.result-section {
    margin-top: 20px;
    background-color: #e7f5ff;
    padding: 15px;
    border-left: 5px solid #005a87;
    border-radius: 5px;
}
.back-link {
    position: absolute;
    top: 20px;
    left: 20px;
    display: inline-block;
    background-color: #005a87;
    color: white;
    padding: 8px 15px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 14px;
}

.back-link:hover {
    background-color: #00415a;
}

.terms-list, .reimbursement-info {
    max-height: 400px;
    overflow-y: auto;
}


</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Invoice Analysis</title>
    <link type="text/css" rel="stylesheet" href="static\index.css"/>
</head>
<body>
    <div class="container">
        <a href="interpret" class="back-link">Interpret Invoice</a>
        <a href="scan_image" class="back-link" style="right: 20px; left: auto;">Scan Invoice</a>
        <h1>Healthcare Cost Analysis</h1>
        <p>Enter your medical invoice details to compare your costs.</p>
        <form action="/upload1" method="post" class="invoice-form">
            <div class="form-group">
                <label for="procedure">Procedure:</label>
                <input type="text" id="procedure" name="procedure" placeholder="HEART TRANSPLANT">
            </div>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" placeholder="e.g., CA">
            </div>
            <div class="form-group">
                <label for="cost">Cost ($):</label>
                <input type="text" id="cost" name="cost" placeholder="e.g., $5000">
            </div>
            <input type="submit" value="Analyze" class="submit-button">
        </form>
        {% if variable %}
            <div class="result-section">
                <h2>Analysis Result:</h2>
                <p>{{ variable }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
